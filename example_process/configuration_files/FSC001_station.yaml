  FTP_server_username: username
  FTP_server_password: password # need to think of a better way to store passwords!
  FTP_server_data_prefix: CRS_Data
  FTP_server_data_suffix: .txt
  remote_folder_SD_path:
  remote_folder_SD_prefix:
