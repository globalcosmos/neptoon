output_folder:

general_site_metadata:
  site_name: my_test_site
  site_country: Germany
  site_identifier: A101
  install_date: 2016-10-21
  latitude: 51.369597
  longitude: 12.557120
  elevation: 300
  time_zone: +1
  cutoff_rigidity: 2.94
  avg_lattice_water: 0.01
  avg_soil_organic_carbon: 0.05
  avg_dry_soil_bulk_density: 1.42
  reference_incoming_neutron_value: 152
  N0: 550
  beta_coefficient:
  l_coefficient:
  mean_pressure:
  avg_precipitation:
  avg_soil_moisture:
  avg_biomass:

time_series_data:
  time_step_resolution: 15mins
  key_column_info:
    epithermal_neutron_counts_columns:
      - N1Cts
    thermal_neutrons:
    neutron_count_units: absolute_count
    pressure_columns:
      - P4_mb # first priorty goes here
      - P3_mb
      - P1_mb
    pressure_units: hectopascals
    pressure_merge_method: priority
    temperature_columns:
      - T1_C
      - T2_C
    temperature_units: celcius
    temperature_merge_method: priority
    relative_humidity_columns:
      - RH1
    relative_humidity_units: percent
    relative_humidity_merge_method: priority
    date_time_columns:
      - Date Time(UTC)
    date_time_format: "%Y/%m/%d %H:%M:%S"
    initial_time_zone: utc
    convert_time_zone_to: utc
    path_to_data:
    cosmos_network:

raw_data_parse_options:
  parse_raw_data: True
  data_location: ./example_data/CRNS-station_data-Hydroinnova-A.zip
  column_names:
  prefix: ""
  suffix: ""
  encoding: "cp850"
  skip_lines: 0
  separator: ","
  decimal: "."
  skip_initial_space: True
  parser_kw: # leave blank
    strip_left: True
    digit_first: True
  starts_with: ""
  multi_header: ""
  strip_names: True
  remove_prefix: "//"

extra_quality_assessment:
  air_humidity:
    column_name: standard
    flag_range:
      min: 0
      max: 100

calibration_data:
  format: standard #cosmoz, cosmos-usa, cosmos-uk
  location: /path/to/location
  key_column_names:
    profile: PROF
    sample_depth: DETPH_AVG
    radial_distance_from_sensor: LOC_rad

crns_sensor_information:
  sensor_tube_type: HydroInnova C1000
  sensor_height_cm: 200
  multiple_tubes: False

pdf_formatting:
  title: CRNS station
  subtitle: operated by Helmholtz Centre for Environmental Research -- UFZ, Leipzig
  contact: Martin Schr√∂n
  contact_email: martin.schroen@ufz.de
  cover_image: input/station.png

data_storage:
  save_folder:
  data_source: None
  append_yaml_to_folder_name: True
  local_storage_path: input/station-data.zip
  local_storage_prefix: CRS03_Data
  local_storage_suffix: .txt
  FTP_server_host: host
  FTP_server_username: username
  FTP_server_password: password # need to think of a better way to store passwords!
  FTP_server_data_prefix: CRS_Data
  FTP_server_data_suffix: .txt
  remote_folder_SD_path:
  remote_folder_SD_prefix:
  remote_folder_SD_suffix:
