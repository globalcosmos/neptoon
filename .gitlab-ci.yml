build-job:
  stage: build
  script:
    - echo "Hello, $GITLAB_USER_LOGIN!"

tests:
  stage: test
  image: python:3.10
  script:
    - pip install .
    - pytest

lint:
  stage: test
  image: python:3.10
  script:
    - pip install flake8
    - flake8 .

deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
  environment: production