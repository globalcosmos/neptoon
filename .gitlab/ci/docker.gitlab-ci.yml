        --file .dock-cli.Dockerfile \
        --tag "$REGISTRY_BASE/neptoon-cli:test-$CI_COMMIT_SHORT_SHA" \
        --push \
        .
    - echo "âœ… Multi-platform test image pushed - registry.hzdr.de/cosmos/neptoon/neptoon-cli:test-$CI_COMMIT_SHORT_SHA"
  after_script:
    - docker buildx rm mybuilder || true
  rules:
    - if: $CI_COMMIT_TAG == "docker-test"

# Production builds
docker-build-image-gui:
  stage: docker
  image: docker:24.0.5
  tags:
    - dind
  services:
    - name: docker:24.0.5-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_DRIVER: overlay2
  before_script:
    - echo "$CI_JOB_TOKEN" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"
    - docker info
  script:
    - docker build -f .dock-gui.Dockerfile -t "$REGISTRY_BASE/neptoon-gui:$CI_COMMIT_TAG" .
    - docker push "$REGISTRY_BASE/neptoon-gui:$CI_COMMIT_TAG"
    - docker tag "$REGISTRY_BASE/neptoon-gui:$CI_COMMIT_TAG" "$CI_REGISTRY_IMAGE/neptoon-gui:latest"
    - docker push "$REGISTRY_BASE/neptoon-gui:latest"
  rules:
    - if: $CI_COMMIT_TAG =~ /^v/

