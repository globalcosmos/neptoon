method_signifier:
  name: # A unique name that will be appended to data

correction:
  new_neutron_column: N
  air_humidity:
    new_humidity_column: ah
    humidity_method: "Rosolem et al. (2013)"
    alpha: 0.0054
    humidity_ref: 0
  air_pressure:
    pressure_method: "Zreda et al. (2012)"
    beta: 136
    pressure_ref: 1013.25
  incoming_radiation:
    new_incoming_column: NM
    incoming_method: "Zreda et al. (2012)"
    gamma: 1
    incoming_ref: 150
  reference_neutron_monitor:
    NM_auto_download: yes
    NM_path: input/NM/
    NM_station: JUNG
    NM_resolution: 1hour


