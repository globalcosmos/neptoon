general_site_metadata:
  site_name: A site somewhere
  site_country: Germany
  site_identifier: A101
  install_date: 2016-10-21
  elevation: 300
  latitude: 51.369597
  longitude: 12.557120
  time_zone: +1
  cutoff_rigidity: 3.2 
  avg_lattice_water: 0.01
  avg_soil_organic_carbon: 0.05
  avg_dry_soil_bulk_density: 1.42
  N0:
  beta_coefficient:
  reference_pressure:
  avg_precipitation:
  avg_soil_moisture:

crns_sensor_information:
  sensor_tube_type: HydroInnova C1000
  sensor_height: 40 
  multiple_tubes: True

timeseries_data_format:
  data_format: standard #HydroInnova, Styx, Finapp etc.
  resolution: 1hour
  key_column_names:
    neutron_counts: n1cts, n2cts, n3cts
    thermal_neutrons:
    pressure: P4_mb
    pressure_unit: pascal
    relative_humidity: RH_CS215
    atmospheric_temperature: EX_TEM
    resolution_column: N1ET_sec
    resolution_default:
    incoming_neutron_intensity: Jung

calibration_data_format:
  format: standard #cosmoz, cosmos-usa, cosmos-uk
  key_column_names:
    profile: PROF
    sample_depth: DETPH_AVG
    radial_distance_from_sensor: LOC_rad

pdf_formatting:
