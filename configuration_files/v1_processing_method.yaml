method_name: v1_method

quality_assessment:
  flag_corrected_neutrons:
    flag_greater_than_N0:
      above_N0_factor: 1.075 # KÃ¶hli 2021
    flag_below_N0_factor:
      not_below: 0.3
    flag_spikes:
      spike_detection_method: percent
      max_percent_diff: 0.2
  air_humidity:
    column_name: standard
    flag_range:
      min: 0
      max: 100

correction_steps:
  air_humidity:
    humidity_method: Rosolem et al. (2013)
    omega: 0.0054
    humidity_ref: 0
  air_pressure:
    pressure_method: Zreda et al. (2012)
    Dunai_inclination:
  incoming_radiation:
    method: Hawdon et al. (2012)
    reference_value: 159
    reference_neutron_monitor:
      station: JUNG
      resolution: 1hour
      nmdb_table: revori # recommend revori

data_smoothing:
  smooth_raw_neutrons: False
  smooth_corrected_neutrons: True
  smooth_soil_moisture: False
  settings:
    algorithm: savitsky-golay
    window: 12
    poly_order: 4
