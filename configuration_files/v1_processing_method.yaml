method_signifier:
  method_name: v1_method # A unique name that will be appended to data


correction_steps:
  air_humidity:
    absolute_humidity_column_name: absolute_humidity
    humidity_method: "Rosolem et al. (2013)"
    alpha: 0.0054
    humidity_ref: 0
  air_pressure:
    pressure_method: "Zreda et al. (2012)"
    Dunai_inclination:
  incoming_radiation:
    new_incoming_column: NMDB_counts
    incoming_method: "Hawdon et al. (2012)"
    incoming_ref: 159
    reference_neutron_monitor:
      NM_auto_download: yes
      NM_path: # Leave empty for automatic handling
      NM_station: JUNG
      NM_resolution: 1hour

invalid_data:
  invalid_data: replace by NaN
  interpolate_neutrons: no
  interpolate_neutrons_gapsize: 6
  interpolate_coords: no

interpolation:
  interpolate_neutrons: no
  interpolate_neutrons_gapsize : 6 # data points

temporal_aggregation:
  aggregate: 1day
  aggregate_func: mean
  aggregate_minor_vis: 1hour
