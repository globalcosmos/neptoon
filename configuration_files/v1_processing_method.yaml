method_name: v1_method

neutron_quality_assessment:
  flag_raw_neutrons:
    spikes:
      col_name: default
      method: UniLOF
      periods_in_calculation: 24
      threshold: 1.2
  flag_corrected_neutrons:
    greater_than_N0:
      col_name: default
      above_N0_factor: 1.075 # KÃ¶hli 2021
    below_N0_factor:
      col_name: default
      not_below: 0.3

correction_steps:
  air_humidity:
    humidity_method: rosolem_2013
    omega: 0.0054
    humidity_ref: 0
  air_pressure:
    pressure_method: zreda_2012
    Dunai_inclination:
  incoming_radiation:
    method: hawdon_2012
    reference_value: 159
    reference_neutron_monitor:
      station: JUNG
      resolution: 60 # minutes
      nmdb_table: revori # recommend revori

data_smoothing:
  smooth_raw_neutrons: False
  smooth_corrected_neutrons: True
  smooth_soil_moisture: False
  settings:
    algorithm: savitsky-golay
    window: 12
    poly_order: 4
