raw_data_parse_options:
  data_location: /Users/power/Documents/code/neptoon/tests/data_ingest_and_formatting/mock_data/CRNS-station_data-Hydroinnova-A.zip
  column_names:
  prefix: ""
  suffix: ""
  encoding: "cp850"
  skip_lines: 0
  separator: ","
  decimal: "."
  skip_initial_space: True
  parser_kw: # leave blank
    strip_left: True
    digit_first: True
  starts_with: ""
  multi_header: ""
  strip_names: True
  remove_prefix: "//"

input_data:
  time_step_resolution: 15mins
  key_column_info:
    epithermal_neutron_counts_columns:
      - N1Cts
    thermal_neutrons:
    neutron_count_units: absolute_count #counts_per_hour, counts_per_seconds or absolute_count
    pressure_columns:
      - P4_mb # first priorty goes first
      - P3_mb
      - P1_mb
    pressure_units: hectopascals
    pressure_merge_method: priority
    temperature_columns:
      - T1_C
      - T2_C
    temperature_units: celcius
    temperature_merge_method: priority
    relative_humidity_columns:
      - RH1
    relative_humidity_units: percent
    relative_humidity_merge_method: priority
    date_time_columns:
      - Date Time(UTC)
    date_time_format: "%Y/%m/%d %H:%M:%S"
    initial_time_zone: UTC
    convert_time_zone_to: UTC
